<html lang="en">

        <!-- Add Boostrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

        <!-- Add CSS stylesheet -->
        <link href="styles.css" rel="stylesheet">

        <!-- Favicon -->
        <link rel="shortcut icon" href="images/favicon.png">

        <title>My Pets</title>

        <script>
            // Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {

                // Changes made when user click on the wrong answers
                let wrong_buttons = document.querySelectorAll('.wrong');
                for (let i = 0; i < wrong_buttons.length; i++){
                    wrong_buttons[i].addEventListener('click', function() {
                        wrong_buttons[i].style.backgroundColor = '#f72585';
                    })
                };

                // Changes made when user click on the correct answer
                let correct_button = document.querySelectorAll('.correct');
                for (let i = 0; i < correct_button.length; i++){
                    correct_button[i].addEventListener('click', function() {
                        correct_button[i].style.backgroundColor = '#52b788';
                    })
                };
            });
        </script>


    </head>
    <body>

        <div class="topbar container-fluid">
            <a href="index.html">Home</a>
            <a href="handcrafts.html">Handcrafts</a>
            <a href="games.html">Games</a>
            <a class="active" href="pets.html">Pets</a>
        </div>

        <!-- Webpage content -->
        <div class="content container-fluid row">
            <H2>Look at my cute hamsters!</H2>

            <!-- Display Pets videos in felxible containers horizontally -->
            <div class="col-md-5 container-fluid">
                <video autoplay  loop="loop">
                    <source src="videos/pets1.mp4" type="video/mp4">
                    Your browser does not support HTML video.
                </video>
                <p>Guess what breed is she?</p>
                <button class="wrong">Dwarf</button>
                <button class="correct">Syrian</button>
                <button class="wrong">Roborovski</button>
            </div>
            <div class="col-md-5 container-fluid">
                <video autoplay  loop="loop">
                    <source src="videos/pets2.mp4" type="video/mp4">
                    Your browser does not support HTML video.
                </video>
                <p>Guess what breed is she?</p>
                <button class="correct">Dwarf</button>
                <button class="wrong">Syrian</button>
                <button class="wrong">Roborovski</button>
            </div>
        </div>


    </body>
</html>
