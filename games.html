<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- References used in this assignment:
            https://getbootstrap.com/docs/5.3/components/carousel/
            https://www.w3schools.com/howto/howto_js_topnav.asp
            https://getbootstrap.com/docs/4.1/layout/grid/#vertical-alignment
        -->
        
        <!-- Add Boostrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

        <!-- Add CSS stylesheet -->
        <link href="styles.css" rel="stylesheet">

        <!-- Favicon -->
        <link rel="shortcut icon" href="images/favicon.png">

        <title>My Games</title>
    </head>
    <body>

        <div class="topbar container-fluid">
            <a href="index.html">Home</a>
            <a href="handcrafts.html">Handcrafts</a>
            <a class="active" href="games.html">Games</a>
            <a href="pets.html">Pets</a>
        </div>

        <div class="content container-fluid row">
            <h2>My favourite games!</h2>

            <!-- Carousel slide show of game pictures -->
            <div id="GameCarousel" class="carousel slide col-xl-9">

                <!-- Indicators -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#GameCarousel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#GameCarousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#GameCarousel" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#GameCarousel" data-bs-slide-to="3"></button>
                    <button type="button" data-bs-target="#GameCarousel" data-bs-slide-to="4"></button>
                </div>

                <!-- Images in carousel -->
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img class="d-block w-100" src="images/game1.jpg" alt="images/game1.jpg">
                        <div class="carousel-caption">
                            <h5>Stardew Valley</h5>
                            <p>Super relaxing and cute!</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/game2.jpg" alt="images/game2.jpg">
                        <div class="carousel-caption">
                            <h5>Rimworld</h5>
                            <p>Sophisticated colony management game</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/game3.jpg" alt="images/game3.jpg">
                        <div class="carousel-caption">
                            <h5>Oxygen Not Included</h5>
                            <p>A lot to learn!</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/game4.jpg" alt="images/game4.jpg">
                        <div class="carousel-caption">
                            <h5>Last Wood</h5>
                            <p>I like the graphics</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/game5.jpg" alt="images/game5.jpg">
                        <div class="carousel-caption">
                            <h5>Simmiland</h5>
                            <p>Cute simulation game</p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#GameCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#GameCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
        </div>

    </body>
</html>
